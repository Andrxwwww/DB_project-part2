<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MUSISYS</h1>

    <div class="section">
        <center>
        <h2>Registar uma Edição</h2><br>
        </center>
        
        <form action="RegistoEdicao.php" method="post">
            <label for="num">Numero da Edição:</label>
            <input type="number" id="num" name="num" required>
        
            <label for="nome">Nome da Edição:</label>
            <input type="text" id="nome" name="nome" cols="30" rows="1" required>
                    
            <label for="localidade">Localidade:</label>
            <input type="text" id="localidade" name="localidade" cols="30" rows="1" required>
            
            
            <label for="local">Local:</label>
            <input type="text" id="local" name="local" cols="30" rows="1" required>
            
            
            <label for="data_inicio">Data de Início:</label>
            <input type="date" id="data_inicio" name="data_inicio" required>
            
            
            <label for="data_fim">Data de Fim:</label>
            <input type="date" id="data_fim" name="data_fim" required>
            
            
            <label for="lotacao">Lotação:</label>
            <input type="number" id="lotacao" name="lotacao" required>
            
            <center>
                <input type="submit" name="Submit" value="Registar">
                <input type="reset" name="Reset" value="Limpar">
            </center>
            
        </form>
    </div>

    <br>
    <center>
        <div class="voltar">
            <form action="MenuMusisys.html" method="post">
            <input type="submit" name="Submit" value="voltar ao menu">
        </div>
    </center>

</html>
